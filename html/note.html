<html>
<head>
  <script src="../js/libs/jquery.min.js"></script>
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/select2.css" rel="stylesheet" />
  <link href="/css/select2-bootstrap.css" rel="stylesheet" />

</head>
<body>
  
  <div class="container">
    <legend>
      <span>Socialet - Notes</span>
      <button type="button" class="close">x</button>
    </legend>
    <div id="alert"></div>
    <form class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label for="content" class="col-sm-1 control-label">Content</label>
          <div class="col-sm-1">
            <textarea class="form-control" rows="8" id="content"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="tags" class="col-sm-1 control-label">Tags</label>
          <div class="col-sm-11">
            <!-- <select id="tags" name="tags"></select> -->
            <input id="tags" class="form-control" type="hidden" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <!-- <button class="btn btn-default">Cancel</button> -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset> </form>
  </div>

  <!-- <script src="../js/popup.js"></script> -->
  <script src="../js/libs/bootstrap-growl.js"></script>
  <script src="../js/libs/select2.min.js"></script>
  <script src="../js/note.js"></script>

</body>
</html>
