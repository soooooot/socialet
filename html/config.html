<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <style>

    #save {
      margin-top: 50px;
    }
  </style>

  <script src="../js/libs/jquery.min.js"></script>
  <script src="../js/libs/modal.js"></script>
  <script src="../js/config.js"></script>

</head>
<body>
  <h2 class="text-center">
    Socialet Configuration
  </h2>

  <div class="container">
    <form class="" role="form">
      <div class="form-inline">
        <div class="row">
          <div class="form-group">
            <label for="domain">Domain</label>
          </div>

          <div class="form-group">
            <select id="protocol" class="form-control">
              <option value="http" selected="selected">http</option>
              <option value="https">https</option>
            </select>
            <div class="input-group">
              <div class="input-group-addon">://</div>
              <input type="text" class="form-control" id="domain" placeholder="www.yourcompany.com">
            </div>

            <div id="port-div" style="display: none;" class="input-group">
              <div class="input-group-addon">:</div>
              <input id="port" class="form-control input-sm" placeholder="80" type="number" />
            </div>

            <label>
              <input id="hasport" type="checkbox"> Port
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button id="save" type="button" class="btn btn-primary center">Save</button>

        <span id="tip" style="display: none">Saved Successfully</span>
      </div>
    </form>
  </div>

  <div id="modal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title">Socialet Configuration</h4>
        </div>
        <div class="modal-body">
          <p>Saved Successfully!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK and Exit</button>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
